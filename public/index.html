<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jump</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:300|Major+Mono+Display" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="app">

        <div class="container">
            <h1>Dino</h1>

            <div class="canvasContainer">
                <canvas ref="canvas" id='canvas' v-bind:width='w' v-bind:height='h'>
                    Jump game
                </canvas>
            </div>

            <button :disabled='!gameStarted' @click='togglePause'>{{paused ? 'play' : 'pause'}}</button>
        </div>
    </div>

    <!-- <script src="js/polyfills.bundle.js"></script> -->

    <script src="js/index.bundle.js"></script>
</body>

</html>
